<div class="container glowborder mt-3 clearfix">
    <div class="row">
        <div class="col-12 col-xs-12 col-sm-6 col-lg-6 glass p-5">
            <a class="navbar-brand" href="https://bisonwallet.org">
                <img src="/images/bw-logo.svg" class="logo" alt="{{ site.Title }}">
            </a>
            <p class="mt-4">{{ T "about_supportedcoins" }}</p>
            <div class="supported no-gutters">
                <div class="row">
                    {{ range $.Site.Params.Coins }}
                    <div class="currency col-6 col-sm-4">
                        <img src="/images/{{ index . 1 }}">
                        <span>{{ index . 0 }}</span>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>

        <div class="col-12 col-xs-12 col-sm-6 col-lg-6 glass p-5">
            <h1>{{ T "about_findoutmore" }}</h1>
            <p>{{ T "about_findoutmoretext" }}</p>

            <div class="row socials pt-2">
                {{ range $.Site.Params.Socials }}
                <div class="col-6">
                    <a class="social" href="{{ index . 2 }}" target="_blank" rel="noopener noreferrer">
                        <img src="/images/{{ index . 1 }}">
                        <div>{{ index . 0 }}</div>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
